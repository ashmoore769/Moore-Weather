<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="/Weather_Station_App.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moore's Weather</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
          background-color: #f4f4f4;
      }
      h2 {
          font-weight: bold;
          line-height: 1.4;
          margin-bottom: 15px;
          font-size: 16px;
      }
      button {
          padding: 12px;
          width: 220px;
          font-size: 16px;
          font-weight: bold;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          display: block;
          margin: 10px auto;
          transition: background 0.3s;
      }
      button:hover {
          background-color: #0056b3;
      }
      button:disabled {
          background-color: gray;
          cursor: not-allowed;
      }
      #status {
          font-weight: bold;
          margin-top: 15px;
      }
      .connected {
          color: #006400;
      }
      .error {
          color: red;
      }
      /* Reduced margin-top for tighter layout */
      #weatherData {
          margin-top: 10px;
          background: white;
          padding: 15px;
          border-radius: 8px;
          text-align: left;
          max-width: 400px;
          margin-left: auto;
          margin-right: auto;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          font-size: 14px;
          color: #333;
          white-space: pre-wrap;
      }
      @media (max-width: 600px) {
          h2 {
              font-size: 14px;
          }
          button {
              width: 100%;
              font-size: 14px;
          }
          #weatherData {
              max-width: 90%;
              font-size: 12px;
          }
      }
      
      /* Spinner Styles */
      .spinner-container {
          display: none; /* Hidden by default */
          margin: 20px auto;
          width: 40px;
          height: 40px;
      }
      .spinner {
          width: 100%;
          height: 100%;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #007bff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      
      /* Data Header (Date/Time + Icon) */
      .data-header {
          display: flex;
          align-items: center;      /* Vertically center icon and text */
          justify-content: space-between;
          margin-bottom: 8px;       /* Slightly smaller bottom margin */
      }
      .data-header div {
          text-align: left;
      }
      .data-header img {
          /* Adjust height/width as needed */
          max-height: 40px;
          margin-left: 10px;
      }
      /* Optional: a lighter horizontal divider */
      .divider {
          border-top: 1px solid #ccc;
          margin: 10px 0;
      }
  </style>
</head>
<body>
  <h2>Moore's Weather<br>13961 Cunningham Hwy</h2>

  <button id="fetchBtn" onclick="fetchWeather()">CURRENT READINGS</button>
  <p id="status" class="connected" aria-live="polite">Status: Waiting...</p>
  
  <!-- Spinner -->
  <div id="spinnerContainer" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <pre id="weatherData"></pre>

  <script>
      function getWindDirection(degrees) {
          const directions = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", 
                              "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
          const index = Math.round(degrees / 22.5) % 16;
          return directions[index];
      }

      function formatWeatherData(data) {
          if (!data) return "<b>Error:</b> No data received.";
          data = data.replace(/r3\r?\n?/, "").trim();
          const lines = data.split(",");
          if (lines.length < 30) return "<b>Error:</b> Invalid response format.";
          
          // Process battery voltage
          const batteryVoltage = parseFloat(lines[10]);
          const batteryColor = batteryVoltage < 12.5 ? "red" : "green";
          
          // Process solar radiation and cap negative values to 0
          let solarRadiation = parseFloat(lines[7]);
          solarRadiation = Math.max(0, solarRadiation);

          // Combine date and time in one line, place icon to the right
          return `
<div class="data-header">
  <div>
    <strong>Date:</strong> ${lines[0]} &nbsp;&nbsp;
    <strong>Time:</strong> ${lines[1]}
  </div>
  <img src="/Weather_Station_App.png" alt="Weather Station Icon">
</div>
<div class="divider"></div>
<b>Wind Speed:</b> ${lines[2]} km/h<br>
<b>Wind Direction:</b> ${lines[3]}° (${getWindDirection(lines[3])})<br>
<b>Humidity:</b> ${lines[4]}%<br>
<b>Temperature:</b> ${lines[5]}°C<br>
<b>Rain Since 9AM:</b> ${lines[17]} mm<br>
<b>Solar Radiation:</b> ${solarRadiation} W/m²<br>
<b>Pressure:</b> ${lines[8]} hPa<br>
<b>Garden Temp:</b> ${lines[9]}°C<br>
<b>Peak Wind Gust:</b> ${lines[14]} km/h<br>
<b>Vector Wind Speed:</b> ${lines[15]} km/h<br>
<b>Vector Wind Direction:</b> ${lines[16]}°<br>
<div class="divider"></div>
<b>Soil Temp 10cm:</b> ${lines[22]}°C<br>
<b>Soil Temp 20cm:</b> ${lines[23]}°C<br>
<b>Soil Temp 30cm:</b> ${lines[24]}°C<br>
<b>Soil Temp 40cm:</b> ${lines[25]}°C<br>
<b>Moisture 10cm:</b> ${lines[26]}%<br>
<b>Moisture 20cm:</b> ${lines[27]}%<br>
<b>Moisture 30cm:</b> ${lines[28]}%<br>
<b>Moisture 40cm:</b> ${lines[29]}%<br>
<div class="divider"></div>
<b>Evaporation Rate:</b> ${lines[18]} mm/h<br>
<b>Daily Evaporation:</b> ${lines[20]} mm<br>
<b>Dew Point:</b> ${lines[21]}°C<br>
<b>Rain Gauge (Tot/Min):</b> ${lines[6]} mm<br><br>
<b>Battery:</b> <span style="color: ${batteryColor};">${batteryVoltage} V</span><br>
<b>Load:</b> ${lines[11]} mA<br>
<b>Solar Voltage:</b> ${lines[12]} V<br>
<b>Charge Current:</b> ${lines[13]} mA<br>
          `;
      }

      function fetchWeather(attempt = 1) {
          const statusText = document.getElementById("status");
          const dataOutput = document.getElementById("weatherData");
          const button = document.getElementById("fetchBtn");
          const spinnerContainer = document.getElementById("spinnerContainer");

          statusText.innerText = "Status: Fetching data...";
          statusText.className = "connected";
          button.disabled = true;
          spinnerContainer.style.display = "block";

          fetch("/weather")
              .then(response => {
                  if (!response.ok) {
                      throw new Error("Server responded with " + response.status);
                  }
                  return response.text();
              })
              .then(data => {
                  dataOutput.innerHTML = formatWeatherData(data);
                  statusText.innerText = "Status: Connected";
                  statusText.className = "connected";
              })
              .catch(error => {
                  if (attempt < 3) {
                      // Retry after 3 seconds on first failure and 8 seconds on second.
                      let delay = attempt === 1 ? 3000 : 8000;
                      statusText.innerText = `Status: Retrying in ${delay / 1000} seconds...`;
                      setTimeout(() => fetchWeather(attempt + 1), delay);
                  } else {
                      statusText.innerText = "Status: Unable to retrieve weather data.";
                      statusText.className = "error";
                      dataOutput.innerHTML = "<b>Error:</b> Could not retrieve weather data.";
                      console.error("Fetch error:", error);
                  }
              })
              .finally(() => {
                  // Hide spinner when the request is complete (either success or final failure)
                  spinnerContainer.style.display = "none";
                  button.disabled = false;
              });
      }

      // Automatically fetch weather data when the page loads.
      window.addEventListener("load", () => {
          fetchWeather();
      });
  </script>
</body>
</html>
