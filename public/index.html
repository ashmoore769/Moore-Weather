<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="/Weather_Station_App.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moore's LIVE Weather Data</title>
  <style>
      /* Basic Page & Body Styles */
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
          text-align: center; /* Center header; inner containers will handle alignment */
      }

      /* Main Heading: Royal blue with rounded corners */
      h2 {
          margin: 0;
          font-size: 20px;
          font-weight: bold;
          background-color: #4169E1; /* Royal Blue */
          color: white;
          padding: 10px 0;
          border-radius: 5px;
      }

      /* Control Container: Same width as data container (400px) and centered */
      .control-container {
          max-width: 400px;
          margin: 10px auto; /* Vertical spacing and centered horizontally */
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .control-half {
          width: 50%;
          text-align: center;
      }

      /* CURRENT READINGS Button: Reduced padding for a less tall look and increased border radius */
      button {
          padding: 8px 16px;
          font-size: 16px;
          font-weight: bold;
          background-color: #FFA500;  /* Vibrant orange */
          color: black;
          border: none;
          border-radius: 10px;  /* More rounded corners */
          cursor: pointer;
          transition: background 0.3s;
          display: inline-block;
      }
      button:hover {
          background-color: #e59400; /* Slightly darker orange */
      }
      button:disabled {
          background-color: gray;
          cursor: not-allowed;
      }

      /* Status Text */
      #status {
          font-weight: bold;
      }
      .connected {
          color: #006400;
      }
      .error {
          color: red;
      }

      /* Spinner Styles */
      .spinner-container {
          display: none;
          margin: 20px auto;
          width: 40px;
          height: 40px;
      }
      .spinner {
          width: 100%;
          height: 100%;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #007bff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Data Container: White background, box shadow, left-aligned text */
      #weatherData {
          background: white;
          padding: 15px;
          border-radius: 8px;
          max-width: 400px;
          margin: 0 auto 30px auto;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          font-size: 14px;
          color: #333;
          text-align: left;
      }

      /* Address Title */
      .address-title {
          font-size: 16px;
          font-weight: bold;
          margin-bottom: 6px;
      }

      /* Weather Icon Floated Right, anchored to top-right */
      .weather-icon {
          float: right;
          margin-left: 10px;
          /* Remove margin-bottom so it stays top-aligned */
          height: 60px;
          /* transform: rotate(-15deg); */ /* Uncomment if you want it angled */
      }

      /* Horizontal Rules (dividers) */
      hr {
          border: none;
          border-top: 1px solid #ccc;
          margin: 10px 0;
          clear: both;
      }

      /* Soil Moisture and Temperature Section: Two-column layout */
      .soil-moisture {
          display: flex;
          justify-content: space-between;
      }
      .moisture-col, .soiltemp-col {
          width: 48%;
      }

      @media (max-width: 600px) {
          h2 {
              font-size: 18px;
          }
          .control-container {
              flex-direction: column;
          }
          .control-half {
              width: 100%;
              text-align: center;
              margin: 4px 0;
          }
          button {
              font-size: 14px;
          }
          #weatherData {
              max-width: 90%;
              font-size: 12px;
          }
          .weather-icon {
              height: 50px;
          }
          .soil-moisture {
              flex-direction: column;
          }
          .moisture-col, .soiltemp-col {
              width: 100%;
          }
      }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header-section">
    <h2>Moore's LIVE Weather Data</h2>
  </div>

  <!-- Control Section: Button on left and Status on right -->
  <div class="control-container">
    <div class="control-half">
      <button id="fetchBtn" onclick="fetchWeather()">CURRENT READINGS</button>
    </div>
    <div class="control-half">
      <p id="status" class="connected" aria-live="polite">Status: Waiting...</p>
    </div>
  </div>
  
  <!-- Spinner -->
  <div id="spinnerContainer" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <!-- Data Container -->
  <div id="weatherData"></div>

  <script>
      function getWindDirection(degrees) {
          const directions = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", 
                              "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
          const index = Math.round(degrees / 22.5) % 16;
          return directions[index];
      }

      // Converts a date string from "yyyy/mm/dd" to "dd/mm/yyyy (DayName)"
      function formatDateString(dateStr) {
          const parts = dateStr.split("/");
          if (parts.length === 3) {
              const [year, month, day] = parts;
              const formattedDate = `${day}/${month}/${year}`;
              const dateObj = new Date(year, month - 1, day);
              const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
              const dayOfWeek = dayNames[dateObj.getDay()];
              return `${formattedDate} (${dayOfWeek})`;
          }
          return dateStr;
      }

      function formatWeatherData(data) {
          if (!data) return "<b>Error:</b> No data received.";
          data = data.replace(/r3\r?\n?/, "").trim();
          const lines = data.split(",");
          if (lines.length < 30) return "<b>Error:</b> Invalid response format.";
          
          // Battery voltage & color
          const batteryVoltage = parseFloat(lines[10]);
          const batteryColor = batteryVoltage < 12.5 ? "red" : "green";
          
          // Solar radiation (cap negative values)
          let solarRadiation = parseFloat(lines[7]);
          solarRadiation = Math.max(0, solarRadiation);

          // Format the date
          const formattedDate = formatDateString(lines[0]);

          // Build the HTML for weather data.
          // The icon is placed first so that it floats to the top-right.
          // The Soil Temp and Moisture section is split into two columns.
          return `
<img src="/Weather_Station_App.png" class="weather-icon" alt="Weather Station Icon">
<div class="address-title">13961 Cunningham Hwy</div>
<b>Date:</b> ${formattedDate}<br>
<b>Time:</b> ${lines[1]}<br>
<hr>
<b>Wind Speed:</b> ${lines[2]} km/h<br>
<b>Wind Direction:</b> ${lines[3]}° (${getWindDirection(lines[3])})<br>
<b>Humidity:</b> ${lines[4]}%<br>
<b>Temperature:</b> ${lines[5]}°C<br>
<b>Rain Since 9AM:</b> ${lines[17]} mm<br>
<b>Solar Radiation:</b> ${solarRadiation} W/m²<br>
<b>Pressure:</b> ${lines[8]} hPa<br>
<b>Garden Temp:</b> ${lines[9]}°C<br>
<hr>
<b>Peak Wind Gust:</b> ${lines[14]} km/h<br>
<b>Vector Wind Speed:</b> ${lines[15]} km/h<br>
<b>Vector Wind Direction:</b> ${lines[16]}°<br>
<hr>
<div class="soil-moisture">
  <div class="moisture-col">
    <b>Moisture 10cm:</b> ${lines[26]}%<br>
    <b>Moisture 20cm:</b> ${lines[27]}%<br>
    <b>Moisture 30cm:</b> ${lines[28]}%<br>
    <b>Moisture 40cm:</b> ${lines[29]}%<br>
  </div>
  <div class="soiltemp-col">
    <b>Soil Temp 10cm:</b> ${lines[22]}°C<br>
    <b>Soil Temp 20cm:</b> ${lines[23]}°C<br>
    <b>Soil Temp 30cm:</b> ${lines[24]}°C<br>
    <b>Soil Temp 40cm:</b> ${lines[25]}°C<br>
  </div>
</div>
<hr>
<b>Evaporation Rate:</b> ${lines[18]} mm/h<br>
<b>Daily Evaporation:</b> ${lines[20]} mm<br>
<b>Dew Point:</b> ${lines[21]}°C<br>
<b>Rain Gauge (Tot/Min):</b> ${lines[6]} mm<br>
<hr>
<b>Battery:</b> <span style="color: ${batteryColor};">${batteryVoltage} V</span><br>
<b>Load:</b> ${lines[11]} mA<br>
<b>Solar Voltage:</b> ${lines[12]} V<br>
<b>Charge Current:</b> ${lines[13]} mA<br>
          `;
      }

      function fetchWeather(attempt = 1) {
          const statusText = document.getElementById("status");
          const dataOutput = document.getElementById("weatherData");
          const button = document.getElementById("fetchBtn");
          const spinnerContainer = document.getElementById("spinnerContainer");

          statusText.innerText = "Status: Fetching data...";
          statusText.className = "connected";
          button.disabled = true;
          spinnerContainer.style.display = "block";

          fetch("/weather")
              .then(response => {
                  if (!response.ok) {
                      throw new Error("Server responded with " + response.status);
                  }
                  return response.text();
              })
              .then(data => {
                  dataOutput.innerHTML = formatWeatherData(data);
                  statusText.innerText = "Status: Connected";
                  statusText.className = "connected";
              })
              .catch(error => {
                  if (attempt < 3) {
                      let delay = attempt === 1 ? 3000 : 8000;
                      statusText.innerText = `Status: Retrying in ${delay / 1000} seconds...`;
                      setTimeout(() => fetchWeather(attempt + 1), delay);
                  } else {
                      statusText.innerText = "Status: Unable to retrieve weather data.";
                      statusText.className = "error";
                      dataOutput.innerHTML = "<b>Error:</b> Could not retrieve weather data.";
                      console.error("Fetch error:", error);
                  }
              })
              .finally(() => {
                  spinnerContainer.style.display = "none";
                  button.disabled = false;
              });
      }

      window.addEventListener("load", () => {
          fetchWeather();
      });
  </script>
</body>
</html>
